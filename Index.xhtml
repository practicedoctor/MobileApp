<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="UTF-8">
	<title>Patient Portal Login</title>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</h:head>

<h:body>

<div>
	<img class='logo' src='Logo.png' />
	<form action='j_security_check' class='login'>
		<p class='large'>Welcome</p>
		<h:input name='j_username' type='text' placeholder='Username' autofocus />
		<h:input name='j_password' type='password' placeholder='Password' />
		<h:input class='flo-r' type='submit' value='Sign In' />
	</form>
</div>

</h:body>

</html>
